<!DOCTYPE html>
<html>
    <head>
        <title>Frīda Ludiņa mājaslapa</title>
        
        <script src="libs\jquery-3.2.1.min.js" type="text/javascript"></script>
        <link href="libs\bootstrap.min.css" rel="stylesheet">
        <link href="app.css" rel="stylesheet">
        <script src="app.js" type="text/javascript"></script>
        <meta charset = "UTF-8">

    </head>
    <body>

        <div id="header">
            <div id="main" class="container">
                <div id="title" class="row">
                    <h1 style="font-size: 600%;" class="text-left">F.L.</h1>
                </div>
            </div>
        </div>

        <div id="button_row">
            <div id="button_container" class="container">
                <div id="navigation_buttons" class="row">
                    <button class="button" id="home">Sākums</button>
                    <button class="button" id="about_me">Par mani</button>
                    <button class="button" id="my_work">Mani darbi</button>
                    <button class="button" id="contact">Kontaktinformācija</button>
                </div>
            </div>
        </div>

        <div id="bar_left" style="float: left">

        </div>

        <div id="body" style = "float: left">

            <div id="home_container" class="container">
                <div id="body_content" class="row">
                    <p class="col-sm-7">______</p>
                </div>
            </div>

            <div id="about_me_container" class="container">
                <div id="image_content" class="row">
                    <div class="col-sm-4">
                        <img class="magic-image" src="http://25.media.tumblr.com/tumblr_m3yxaxsHN41qg73i1o1_1280.jpg" />
                    </div>
                    <div class="col-sm-4">
                        <img class="magic-image" src="http://25.media.tumblr.com/tumblr_m3yxaxsHN41qg73i1o1_1280.jpg" />
                    </div>
                    <div class="col-sm-4">
                        <img class="magic-image" src="http://25.media.tumblr.com/tumblr_m3yxaxsHN41qg73i1o1_1280.jpg" />
                    </div>
                </div>
            </div>

            <div id="my_work_container" class="container">
                <div id="form_content" class="row">
                    <form class="col-sm-4 offset-sm-4">
                        <div class="form-group row">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group row">
                            <label for="textarea">Question:</label>
                            <input type="textarea" class="form-control" id="textarea" placeholder="Question">   
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="contact_container" class="container">
                
            </div>

        </div>

        <div id="bar_right" style="float: left">

        </div>

    </body>
</html>
